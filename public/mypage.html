<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 | Rexx</title>

  <style>
    :root{
      --green: #1DB954;
      --green-2: #16a34a;
      --bg: #0b0f0c;
      --card: rgba(255,255,255,.06);
      --card-2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --line: rgba(255,255,255,.14);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 450px at 50% -10%, rgba(29,185,84,.35), transparent 60%),
        radial-gradient(700px 360px at 90% 20%, rgba(29,185,84,.18), transparent 60%),
        linear-gradient(180deg, #070a08 0%, #0b0f0c 55%, #070a08 100%);
      padding: 24px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    /* top bar */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }
    .brand-badge{
      width: 38px; height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(29,185,84,.95), rgba(29,185,84,.35));
      box-shadow: 0 10px 28px rgba(29,185,84,.18);
      border: 1px solid rgba(255,255,255,.15);
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: #041b0b;
    }
    .brand h1{
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.2px;
    }
    .sub{
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    /* buttons */
    .btn{
      height: 44px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.07);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      letter-spacing: -0.2px;
      transition: background .15s ease, transform .06s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      border: 0;
      background: linear-gradient(135deg, rgba(29,185,84,.98), rgba(29,185,84,.72));
      color: #041b0b;
    }

    /* layout cards */
    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    /* ===== Footer ===== */
    footer{
      margin-top: 32px;
      padding: 16px 0;
      font-size: 14px;
      opacity: .95;
    }
    .footer-inner{
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      text-align: center;
    }
    .footer-inner a{
      color: inherit;
      text-decoration: none;
    }
    .footer-inner a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="brand-badge">R</div>
        <div>
          <h1>마이페이지</h1>
          <p class="sub">Rexx Strength · 로그인한 사용자 전용</p>
        </div>
      </div>

      <div style="display:flex; gap:10px;">
        <a href="/main.html"><button class="btn">메인</button></a>
        <button id="logoutBtn" class="btn">로그아웃</button>
      </div>
    </div>

    <div class="grid">
      <section class="card">
        <h2>내 계정</h2>
        <div id="msg" class="msg"></div>
        <div class="kvs">
          <div class="kv"><span>이메일</span><b id="uEmail">-</b></div>
          <div class="kv"><span>닉네임</span><b id="uNick">-</b></div>
          <div class="kv"><span>권한</span><b id="uRole">-</b></div>
          <div class="kv"><span>가입일</span><b id="uCreated">-</b></div>
          <div class="kv"><span>최근 로그인</span><b id="uLast">-</b></div>
        </div>
      </section>

      <section class="card">
        <h2>내 기능</h2>
        <div class="actions">
          <div class="action"><span>1RM 계산기</span><a href="/index.html">이동</a></div>
          <div class="action"><span>칼로리 계산기</span><a href="/calorie.html">이동</a></div>
          <div class="action"><span>운동 유형 테스트</span><a href="/animal-test.html">이동</a></div>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <span>© Rexx Strength</span>
      <a href="/privacy.html">개인정보처리방침</a>
      <a href="/contact.html">문의하기</a>
    </div>
  </footer>
</body>
</html>
